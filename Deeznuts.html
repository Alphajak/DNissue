<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEEZ NUTS</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0; /* Optional: background color */
            font-family: 'Impact', Charcoal, sans-serif;
        }
        .center-text {
            font-size: 100px; /* Adjust the font size as needed */
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #playButton {
            margin-top: 20px; /* Add some space between the text and button */
            font-size: 20px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="center-text">
        DEEZ NUTS
        <button id="playButton" style="display: none;">Play Audio</button>
    </div>
    <audio id="audio" src="deeznuts.wav"></audio>
    <script>
        window.onload = function() {
            var audio = document.getElementById('audio');
            audio.play().catch(function(error) {
                console.log('Autoplay prevented:', error);
                document.getElementById('playButton').style.display = 'block';
            });
        };
        document.getElementById('playButton').addEventListener('click', function() {
            var audio = document.getElementById('audio');
            audio.play();
        });
    </script>
</body>
</html>
